<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Song || Song I Like</title>

          content="https://tooeasy2get2points.herokuapp.com/save-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Create New Song || Song I Like"/>
    <meta property="og:description" content="Create new and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/createSong.css">
</head>
<body>
<h1>Song form</h1>
<ul>
    <li><a href="register.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="create-Song.html" title="Create Song">Create Song</a></li>
    <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
    <li><a href="my-song.html" title="My Song">My Song</a></li>
</ul>
<div class="alert alert-primary" role="alert">
    A simple primary alertâ€”check it out!
</div>
<div class="container-fluid">
    <div id="summary">
        <form action="" id="createSong" name="song-form">
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Name</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Singer Name</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="singer">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Description</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="description">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Author</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="author">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Thumbnail</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="thumbnail">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Link</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="link">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-12">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col-12">
                        <input class="btn btn-primary" type="submit" name="btn-submit" value="Submit">
                        <input class="btn btn-dark" type="reset" name="btn-reset" value="Reset">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/additional-methods.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/createSong.js"></script>
</body>
</html>
