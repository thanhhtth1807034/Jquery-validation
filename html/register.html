<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Register Account || Song I Like"/>
    <meta property="og:description" content="Create an account and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<h1>Register form</h1>
<ul>
    <li><a href="register.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="create-Song.html" title="Create Song">Create Song</a></li>
    <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
    <li><a href="my-song.html" title="My Song">My Song</a></li>
</ul>
<div class="alert alert-primary" role="alert">
    A simple primary alertâ€”check it out!
</div>
<div class="container-fluid">
    <div id="summary">
        <form action="" id="registerForm" name="register-form">
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>First Name</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="firstName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Last Name</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="lastName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Password</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="password" name="confirm-password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Address</label>
                    </div>
                    <div class="col-9">
                        <textarea class="form-control" name="address" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Phone</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="phone">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Avatar</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="avatar">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Gender</label>
                    </div>
                    <div class="col-9">
                        <select class="form-control" name="gender">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Email</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="email" name="email">
                    </div>
                </div>
            </div>
            <div class="form-control">
                <div class="row">
                    <div class="col-3">
                        <label>Birthday</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="date" name="birthday">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-12">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col-12">
                        <input class="btn btn-primary"  type="submit" name="btn-submit" value="Submit">
                        <input class="btn btn-dark" type="reset" name="btn-reset" value="Reset">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/additional-methods.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
